<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JS-->
    <script defer src="js/index.js"></script>
    <script src="js/toDo.js" type="text/javascript" defer></script>


    <!--Icons-->
    <link rel="stylesheet" href="/CSS/icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="CSS/toDo.css">
    <link rel="stylesheet" href="CSS/nav.css">
    

    <title>Nuevo Contacto</title>
</head>

<body>
    <header class="main-header">
        <div class="container-nav container--flex">
            <div class="logo-container">
                <h1 class="logo">Sduard Ixpatac</h1>
            </div>
        </div>
        <nav class="nav">
            <spam class="icon-bars" id="btnmenu"></spam>
            <div class="container-nav  container--flex"></div>
            <ul class="menu" id="menu">
                <li class="menu__item"><a href="Contactos.html" class="menu__link">Contactos</a></li>
                <li class="menu__item"><a href="PerfilDeUsuario.html" class="menu__link ">Perfil de Usuario</a></li>
                <li class="menu__item"><a href="toDoList.html" class="menu__link">toDO List</a></li>
                <li class="menu__item"><a href="index.html" class="menu__link">Salir</a></li>
            </ul>
            </div>
        </nav>
    </header>

    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)" >
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
        </form>
        <div id="tasksContainer"></div>
    </div>

</body>
